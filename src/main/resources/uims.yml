uims:
  menu:
    - name: student
      title: 学生管理
    - name: score
      title: 成绩管理
    - name: honor
      title: 荣誉管理
  page:
    - name: student
      type: table
      title: 学生管理
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: link
          prop: studentName
          label: 姓名
        - type: text
          prop: sex
          label: 性别
        - type: text
          prop: age
          label: 年龄
        - type: text
          prop: birthday
          label: 出生日期
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
#            - name: detail
            - name: course
              label: 我的课程
      query:
        - type: input
          prop: numName
          label: 请输入学号或姓名
    - name: studentEdit
      type: form
      title: 学生信息
      item:
        - type: input
          prop: studentNum
          label: 学号
        - type: input
          prop: studentName
          label: 姓名
        - type: select
          prop: sex
          label: 性别
          option:
            - value: 1
              label: 男
            - value: 2
              label: 女
        - type: input
          prop: age
          label: 年龄
        - type: date
          prop: birthday
          label: 出生日期
    - name: score
      type: table
      title: 成绩管理
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: text
          prop: studentName
          label: 姓名
        - type: text
          prop: courseNum
          label: 课程号
        - type: text
          prop: courseName
          label: 课程名
        - type: text
          prop: mark
          label: 成绩
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
    - name: scoreEdit
      type: form
      title: 学生信息
      item:
        - type: select
          prop: studentId
          label: 学生
        - type: select
          prop: courseId
          label: 课程
        - type: input
          prop: mark
          label: 成绩

    - name: honor
      type: table
      title: 荣誉管理
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: text
          prop: studentName
          label: 姓名
        - type: text
          prop: honorLevel
          label: 荣誉等级
        - type: text
          prop: honorName
          label: 荣誉名称
        - type: text
          prop: honorDate
          label: 获奖时间
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
      query:
        - type: input
          prop: numName
          label: 请输入姓名或学号
        - type: select
          prop: level
          label: 选择荣誉等级
          option:
            - value: 级
              label: 不限
            - value: 国家级
              label: 国家级
            - value: 省级
              label: 省级
            - value: 校级
              label: 校级
    - name: honorEdit
      type: form
      title: 荣誉信息
      item:
        - type: select
          prop: studentId
          label: 学生
        - type: select
          prop: honorLevel
          label: 荣誉等级
          option:
            - value: 国家级
              label: 国家级
            - value: 省级
              label: 省级
            - value: 校级
              label: 校级
        - type: input
          prop: honorName
          label: 荣誉名称
        - type: date
          prop: honorDate
          label: 获奖时间

