uims:
  menu:
    - name: student
      title: 学生管理
    - name: score
      title: 成绩管理
    - name: honor
      title: 荣誉管理
    - name: practice
      title: 创新实践管理
  page:
    - name: student
      type: table
      title: 学生管理
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: link
          prop: studentName
          label: 姓名
        - type: text
          prop: sex
          label: 性别
        - type: text
          prop: age
          label: 年龄
        - type: text
          prop: phone
          label: 电话
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
            - name: detail
            - name: course
              label: 我的课程
      query:
        - type: input
          prop: numName
          label: 请输入学号或姓名
    - name: studentEdit
      type: form
      title: 学生信息
      item:
        - type: input
          prop: studentNum
          label: 学号(必填)
        - type: input
          prop: studentName
          label: 姓名(必填)
        - type: select
          prop: sex
          label: 性别(必填)
          option:
            - value: 男
              label: 男
            - value: 女
              label: 女
        - type: input
          prop: age
          label: 年龄(必填)
        - type: date
          prop: birthday
          label: 出生日期(必填)
        - type: input
          prop: phone
          label: 电话(必填)
        - type: input
          prop: email
          label: 电子邮箱
        - type: input
          prop: formerSchool
          label: 毕业高中
        - type: select
          prop: combination
          label: 高中选科
          option:
            - value: 地化生
              label: 地化生
            - value: 地物化
              label: 地物化
            - value: 地物生
              label: 地物生
            - value: 史地化
              label: 史地化
            - value: 史地生
              label: 史地生
            - value: 史化生
              label: 史化生
            - value: 史物化
              label: 史物化
            - value: 史物生
              label: 史物生
            - value: 物化生
              label: 物化生
            - value: 政地物
              label: 政地物
            - value: 政化生
              label: 政化生
            - value: 政史地
              label: 政史地
            - value: 政史化
              label: 政史化
            - value: 政史生
              label: 政史生
            - value: 政史物
              label: 政史物
            - value: 政物化
              label: 政物化
            - value: 政物生
              label: 政物生
            - value: 史地物
              label: 史地物
            - value: 政地生
              label: 政地生
            - value: 政地物
              label: 政地物
        - type: input
          prop: father
          label: 父亲
        - type: input
          prop: mother
          label: 母亲
        - type: select
          prop: face
          label: 政治面貌
          option:
            - value: 群众
              label: 群众
            - value: 共青团员
              label: 共青团员
            - value: 党员
              label: 党员
    - name: score
      type: table
      title: 成绩管理
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: text
          prop: studentName
          label: 姓名
        - type: text
          prop: courseNum
          label: 课程号
        - type: text
          prop: courseName
          label: 课程名
        - type: text
          prop: mark
          label: 成绩
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
      query:
        - type: input
          prop: numName
          label: 请输入姓名或学号
        - type: input
          prop: courseName
          label: 课程名
        - type: select
          prop: scoreOrder
          label: 分数排序
          option:
            - value:
              label: 不限
            - value: 分数降序
              label: 分数降序
            - value: 分数升序
              label: 分数升序
            - value: 低于60分
              label: 低于60分
    - name: scoreEdit
      type: form
      title: 学生信息
      item:
        - type: select
          prop: studentId
          label: 学生
        - type: select
          prop: courseId
          label: 课程
        - type: input
          prop: mark
          label: 成绩

    - name: honor
      type: table
      title: 荣誉管理
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: text
          prop: studentName
          label: 姓名
        - type: text
          prop: honorLevel
          label: 荣誉等级
        - type: text
          prop: honorName
          label: 荣誉名称
        - type: text
          prop: honorDate
          label: 获奖时间
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
      query:
        - type: input
          prop: numName
          label: 请输入姓名或学号
        - type: select
          prop: level
          label: 选择荣誉等级
          option:
            - value: 级
              label: 不限
            - value: 国家级
              label: 国家级
            - value: 省级
              label: 省级
            - value: 校级
              label: 校级
    - name: honorEdit
      type: form
      title: 荣誉信息
      item:
        - type: select
          prop: studentId
          label: 学生
        - type: select
          prop: honorLevel
          label: 荣誉等级
          option:
            - value: 国家级
              label: 国家级
            - value: 省级
              label: 省级
            - value: 校级
              label: 校级
        - type: input
          prop: honorName
          label: 荣誉名称
        - type: date
          prop: honorDate
          label: 获奖时间

    - name: practice
      type: table
      title: 创新实践管理
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: text
          prop: studentName
          label: 姓名
        - type: text
          prop: pType
          label: 实践类型
        - type: text
          prop: pName
          label: 实践名称
        - type: text
          prop: pTeacher
          label: 指导教师
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
      query:
        - type: input
          prop: numName
          label: 请输入姓名或学号
        - type: select
          prop: type
          label: 选择实践类型
          option:
            - value:
              label: 不限
            - value: 社会实践
              label: 社会实践
            - value: 学科竞赛
              label: 学科竞赛
            - value: 科技成果
              label: 科技成果
            - value: 培训讲座
              label: 培训讲座
            - value: 创新项目
              label: 创新项目
            - value: 校外实习
              label: 校外实习
    - name: practiceEdit
      type: form
      title: 创新实践信息
      item:
        - type: select
          prop: studentId
          label: 学生
        - type: select
          prop: pType
          label: 实践类型
          option:
            - value: 社会实践
              label: 社会实践
            - value: 学科竞赛
              label: 学科竞赛
            - value: 科技成果
              label: 科技成果
            - value: 培训讲座
              label: 培训讲座
            - value: 创新项目
              label: 创新项目
            - value: 校外实习
              label: 校外实习
        - type: input
          prop: pName
          label: 实践名称
        - type: input
          prop: pTeacher
          label: 实践时间